#自定义识别符号，用于验证ini文件的正确性，防止被用户篡改。记住修改这个之后，你的ini文件也要同步修改！！
custom_symbol: "[自定义符号]"

#修改以下内容为你的服务器地址
server_address: "your_server_address"

#修改以下内容为你的服务器frps的监听端口，默认为7000
server_port: "7000"

#引号内添加你的token，默认为空，如果没有设置token，则不需要填写
token: ""

#修改用户擅自删除ini文件后，工具会弹出的提示框内容，
missing_ini_message: |
    <p>我没有找到 <strong>frpc.ini</strong> ！！！</p>
    <p>这是内网穿透的配置文件，工具得有这个文件才能正常工作。</p>
    <p>如果这是你第一次使用，找TA：</p>
    <p>QQ<a href="你的联系方式地址" style="color:#fe7676">你的联系方式名称</a></p>
    <p>或使用邮箱找<a href="mailto:邮箱地址" style="color:#fe7676">你的邮箱</a></p>
    <p><strong>该程序仅供<span style="color:#fe7676">你的名字</span>的内网穿透使用，擅自修改ini文件无法使用该工具连接。</strong></p>

#设置窗口中的提示信息，位置在远程端口下方（详见README.md的示例图）
contact_hint: "目前开放端口：(设置为你的端口)，如需使用其他端口（或端口已被使用）请联系<a href='你的联系方式地址' style='color:#DE5330;text-decoration:underline;'>你的联系方式名称（昵称）</a>"

